<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
<!-- image -->
    <img id="sky" src="img/mountain.jpg"></a-asset-item>
    <img id="yellow_arrow" src="img/ylw_arw.png"></a-asset-item>
    <img id="Bedroom" src="img/Bedroom.jpg"></a-asset-item>
    <img id="cell" src="img/cell.jpg"></a-asset-item>


<!-- 3D models -->
    <a-asset-item id="forest" src="models/forest_path/scene.gltf"></a-asset-item>
    <a-asset-item id="sign" src="models/derelict_road_sign/scene.gltf"></a-asset-item>
<!-- sound -->
    <audio id="forest_walk" src="sfx/Walking_in_the _forest.mp3" preload="auto"></audio>
           


            </a-assets>
<!-- main scene -->
<a-camera>
<a-cursor></a-cursor>
</a-camera>

    <a-sky src="#sky" rotation="0 0 0"></a-sky>

    <a-entity gltf-model="models/forest_path/scene.gltf" position="-1.48569 -9 -17.29835" scale="0.3 0.3 0.3" rotation="5.8 0 0"
              sound="src: #forest_walk;
                     volume: 5; 
                     autoplay: true;
                     loop: true"></a-entity>
    <a-image src="#yellow_arrow" position="-1 1.20921 -1" rotation="0 90 180" scale="1 0.5 1"></a-image>
    <a-image src="#yellow_arrow" position="-1.99908 1.20921 -6.50162" rotation="0 90 180" scale="1 0.5 1" material="" geometry=""></a-image>
    <a-image src="#yellow_arrow" position="-2.62632 1.20921 -12.95525" rotation="0 90 180" scale="1 0.5 1" material="" geometry=""></a-image>
    <a-image src="#yellow_arrow" position="-3.85751 0.94827 -21.03478" rotation="0 90 180" scale="1 0.5 1" material="" geometry=""></a-image>

    <a-entity gltf-model="models/derelict_road_sign/scene.gltf" position="-3.24192 1.58228 -30.88975" scale="0.1 0.1 0.1" rotation="0 90 0"></a-entity>
    <a-entity text="value: Happy place; align: center" position="-4.48408 1.71547 -30.38997" scale="7 10 1" rotation="0 90 0"></a-entity>

    <a-entity gltf-model="models/derelict_road_sign/scene.gltf" position="3.10553 1.34887 -28.4698" scale="0.1 0.1 0.1" rotation=""></a-entity>
    <a-entity text="value: Unhappy place; align: center" position="2.62013 1.45742 -29.73946" scale="5 10 1" rotation=""></a-entity>

    <a-entity link="href: index.html; title: Happy place; image: [object HTMLImageElement]" position="-3.655 1.773 -33.058" geometry="primitive: circle"></a-entity>
    
    <a-entity link="href: interrogation_room.html; title: Unhappy place; image: [object HTMLImageElement]" position="3.843 1.704 -28.152" geometry="primitive: plane; height: 3; width: 3" rotation="0 -90 0"></a-entity>

        </a-scene>
    </body>
</html>
